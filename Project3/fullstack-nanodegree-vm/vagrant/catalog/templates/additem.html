{% extends "layout.html" %}
{% block body %}
<div>
    <h3>Add an Item to {{category_name}}</h3>
    <div class="options">
        <a class="padded-link" href="{{url_for('main')}}">Back</a>
    </div>
    <form action="" method="post" class="center-element" enctype="multipart/form-data">
        <label for="name">Name:</label><br/>
        <input type="text" maxlength="50" name="name"><br/>
        <label for="description">Description:</label><br/>
        <textarea maxlength="200" name="description"></textarea><br/>
        <label for="image">Image:  ..(optional)</label><br/>
        <input type="file" name="image">
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
{% endblock %}
